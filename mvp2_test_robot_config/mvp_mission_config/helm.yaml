finite_state_machine:
  start:
    initial: true
    control_mode: idle
    transitions: [kill, direct_control]
  
  # survey_3d:
  #   control_mode: flight
  #   transitions: [start, kill]
  
  kill:
    control_mode: idle
    transitions: [start]
  
  direct_control:
    control_mode: hold_dof
    transitions: [start, kill]


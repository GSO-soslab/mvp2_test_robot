finite_state_machine:

  start:
    initial: true
    control_mode: idle
    transitions: [kill, teleop]
  
  kill:
    control_mode: idle
    transitions: [start]

  teleop:
    control_mode: teleop
    transitions: [start, kill] 

behaviors:

  bhv_teleop:
    plugin: helm/Teleoperation
    priority:
      teleop: 2
  
  bhv_direct_control:
    plugin: helm/DirectControl
    priority:
      teleop: 1
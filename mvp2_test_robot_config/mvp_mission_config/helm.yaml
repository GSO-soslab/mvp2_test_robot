finite_state_machine:

  start:
    initial: true
    control_mode: idle
    transitions: [kill, teleop, profiling, survey]
  
  kill:
    control_mode: idle
    transitions: [start]

  teleop:
    control_mode: teleop
    transitions: [start, kill] 

  profiling:
    control_mode: 4dof
    transitions: [start, kill]

  survey:
    control_mode: 4dof
    transitions: [start, kill, teleop]

behaviors:

  bhv_teleop:
    plugin: helm/Teleoperation
    priority:
      teleop: 2
  
  bhv_direct_control:
    plugin: helm/DirectControl
    priority:
      teleop: 1

  bhv_profiling:
    plugin: helm/Bathtub
    priority:
      profiling: 1

  bhv_path_following:
    plugin: helm/PathFollowing
    priority:
      survey: 1